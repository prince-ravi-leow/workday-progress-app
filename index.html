<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>9-5 Workday Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .progress-container {
      width: 90%;
      max-width: 600px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .progress-bar {
      height: 30px;
      background: linear-gradient(90deg, #4caf50, #81c784);
      width: 0%;
      text-align: center;
      color: white;
      line-height: 30px;
      border-radius: 20px 0 0 20px;
      transition: width 0.5s ease;
    }
    .time-info {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .slots {
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      text-align: center;
    }
    .slot {
      background: #ffffff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .active {
      background: #4caf50;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>9â€“5 Workday Progress</h1>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>
  <div class="time-info" id="time-info"></div>

  <div class="slots" id="slots"></div>

  <script>
    const start = new Date();
    start.setHours(9, 0, 0, 0);
    const end = new Date();
    end.setHours(17, 0, 0, 0);

    const slots = [
      { time: '09:00', id: 1 },
      { time: '10:00', id: 2 },
      { time: '11:00', id: 3 },
      { time: '12:00', id: 'NA' },
      { time: '13:00', id: 4 },
      { time: '14:00', id: 5 },
      { time: '15:00', id: 6 },
      { time: '16:00', id: 7 },
      { time: '17:00', id: 8 }
    ];

    const slotsContainer = document.getElementById('slots');
    slots.forEach(s => {
      const div = document.createElement('div');
      div.classList.add('slot');
      div.id = 'slot-' + s.id;
      div.textContent = s.time + (s.id !== 'NA' ? ` (Slot ${s.id})` : ' (Break)');
      slotsContainer.appendChild(div);
    });

    function updateProgress() {
      const now = new Date();
      const total = end - start;
      const elapsed = Math.min(Math.max(now - start, 0), total);
      const percent = (elapsed / total) * 100;
      const bar = document.getElementById('progress-bar');
      bar.style.width = percent + '%';
      bar.textContent = Math.floor(percent) + '%';

      const info = document.getElementById('time-info');
      info.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      document.querySelectorAll('.slot').forEach(div => div.classList.remove('active'));
      for (let i = 0; i < slots.length - 1; i++) {
        if (slots[i].id === 'NA') continue;
        const slotStart = new Date();
        const [h, m] = slots[i].time.split(':');
        slotStart.setHours(h, m, 0, 0);
        const slotEnd = new Date(slotStart);
        slotEnd.setHours(h == 11 ? 12 : parseInt(h) + 1, 0, 0, 0);
        if (now >= slotStart && now < slotEnd) {
          document.getElementById('slot-' + slots[i].id).classList.add('active');
        }
      }
    }

    updateProgress();
    setInterval(updateProgress, 1000);
  </script>
</body>
</html>
